<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>FCC URL Shortener</title>
  <meta name="description" content="Create the third back-end project for the _API and microservices_ certification @freecodecamp." />

  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="icon" href="tab_icon.png"> -->

</head>

<body>

  <!-- display a few instruction, following a header and containers for self-answered questions -->
  <main>
    <h1>
      URL Shortener Microservice
    </h1>

    <!-- in each container detail a title and an unordered list of procedures, detailing the microservice -->
    <div class="query">
      <h2>How does this work</h2>
      <!-- wrap keywords in span elements -->
      <ul>
        <li>
          <span>
            Post
          </span>
          a
          <span>
            url
          </span>
          in the form
        </li>

        <li>
          Get a
          <span>
            shortened url
          </span>
          back
        </li>

      </ul>
    </div>

    <!-- include the form element eventually enabling the microservice
      remember the following attributes:
      - action for the form, detailing the path
      - method for the form, detailing the header's method
      - name for the input, allowing to access the value attribute through the body parser dependency
      - type for the button, to trigger the post request

    -->
    <form action="/api/shorturl" method="post">
      <input required type="text" name="url" value="https://freecodecamp.org">
      <button type="submit">Shorten URL</button>
    </form>

    <div class="query">
      <h2>What to do with it</h2>
      <ul>

        <li>
          Copy the
          <span>
            shortened url
          </span>
        </li>

        <li>
          append
          <span>it</span>
          to the home path, as in
        </li>

        <code>
            [project_url]/api/shorturl/<span>it</span>
        </code>

        <li>prepare to be amazed</li>

      </ul>
    </div>

  </main>

  <!-- no script this time 'round -->
  <!-- <script src="script.js"></script> -->
</body>

</html>
